<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class List App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>Class List App</header>
    <div id="app" class="container">
      <div class="class--list--app">
        <div class="card">
          <ul class="class-list">
            <li>
              <label>
                <input v-model="backgroundColor" class="mr-5" type="checkbox" />
                <span>Background Color{{example}}</span>
              </label>
            </li>
            <li>
              <label>
                <input v-model="border" class="mr-5" type="checkbox" />
                <span>Border</span>
              </label>
            </li>
            <li>
              <label>
                <input v-model="borderRadius" class="mr-5" type="checkbox" />
                <span>Border Radius</span>
              </label>
            </li>
            <li>
              <label>
                <input v-model="color" class="mr-5" type="checkbox" />
                <span>Color</span>
              </label>
            </li>
            <li>
              <label>
                <input v-model="fontBold" class="mr-5" type="checkbox" />
                <span>Font Bold</span>
              </label>
            </li>
            <li>
              <label>
                <input v-model="fontItalic" class="mr-5" type="checkbox" />
                <span>Font Italic</span>
              </label>
            </li>
          </ul>

          <textarea :class="getClass" rows="5"></textarea>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
